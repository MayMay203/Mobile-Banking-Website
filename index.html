<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeloBank</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
<div class="container">
    <header class="header">
        <div class="row">
            <div class="col">
                <div class="header__inner">
                    <!-- Logo -->
                    <div class="header__left">
                        <img src="./assets/img/Logo.png" alt="logo">
                        <nav class="header__navbar">
                            <ul class="navbar__list">
                                <li class="navbar__item">
                                    <a href="#" class="navbar__link navbar__link--active">Home</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#product" class="navbar__link">Products</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#feature" class="navbar__link">Features</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#blog" class="navbar__link">Blog</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__actions">
                        <a href="#!" class="login-btn">Log in</a>
                        <a href="#!" class="btn">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
            </header>
            <!-- Hero -->
            <section class="hero">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <section class="inner">
                            Hero-left
                        </section>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner">
                            Hero-right
                        </div>
                    </div>
                </div>
            </section>
            <!-- Guide -->
            <section class="guide">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">Guide-left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                        <div class="inner">Guide-right</div>
                    </div>
                </div>
            </section>
            <!-- Features -->
            <section class="feature">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">feature-left</div>
                    </div>
                    <div class="col-lg-6 offset-lg-1 col-md-6 col-12">
                        <div class="inner">feature-right</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner">feature-left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner">feature-right</div>
                    </div>
                </div>
            </section>
            <!-- Feedback -->
            <section class="feedback">
                <div class="row">
                    <div class="col">
                        <section class="inner">feedback-head</section>
                    </div>
                </div>
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="inner">
                            feedback-left
                        </div>
                    </div>
                    <div class="col">
                        <div class="inner">feedback-right</div>
                    </div>
                </div>
            </section>
            <!-- Blog -->
             <section class="blog">
                <div class="row">
                    <div class="col">
                        <section class="inner">
                            <div>left</div>
                            <div>right</div>
                        </section>
                    </div>
                </div>
                <div class="row row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">blog</div>
                    </div>
                    <div class="col">
                        <div class="inner">blog</div>
                    </div>
                    <div class="col">
                        <div class="inner">blog</div>
                    </div>
                    <div class="col">
                        <div class="inner">blog</div>
                    </div>
                </div>
             </section>
             <!-- install -->
              <section class="install">
                <div class="row">
                    <div class="col">
                        <div class="inner">Down load the app</div>
                    </div>
                </div>
              </section>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="inner">footer</div>
                        </div>
                    </div>
                </div>
            </footer>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="./assets/script/script.js"></script>
</html>
